<mat-card class="container">
  <mat-card-title class="holder">
    <img src="{{pokemonlist.sprites.other.dream_world.front_default}}">
  </mat-card-title>
  <mat-card-content>
    <h3>{{pokemonlist.species.name}}</h3>
    <br>
    <div>#{{pokemonlist.id}}</div>
    <div>Weight: {{pokemonlist.weight}}</div>
    <div>Height: {{pokemonlist.height}}</div>
    <div *ngFor="let type of pokemonlist.types">
      <li>{{type.type.name}}</li>
    </div>
  </mat-card-content>
</mat-card>
