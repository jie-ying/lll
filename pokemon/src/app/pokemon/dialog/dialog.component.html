<mat-dialog-content>
  <h4>Do you want to select {{pokemonlist.species.name}}?</h4>
  <div>
    <img src="{{pokemonlist.sprites.front_default}}">
  </div>
  <button mat-flat-button color="accent" (click)="clickNo()">No thanks</button>
  <button mat-flat-button color="primary" (click)="selected(pokemonlist)" cdkFocusInitial>Select</button>
</mat-dialog-content>
